<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Старая орфография</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="jumbotron.css" rel="stylesheet">
  <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/60BA7C89-6BC1-6245-8D31-3452A41A7D17/main.js" charset="UTF-8"></script></head>

  <body>

    <main role="main" class="container">

        <div class="jumbotron">
            Проверьте свои знания дореволюционной орфографии! Выберите те слова, в которых до 1917 года писалась буква ѣ.
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="/test" method="get">
                    1. <input type="radio" name="colour" value="yat">цвѣтъ<Br>
                    <input type="radio" name="colour" value="nyat">цветъ<Br>
                    <Br>
                    2. <input type="radio" name="century" value="yat">вѣкъ<Br>
                    <input type="radio" name="century" value="nyat">векъ<Br>
                    <Br>
                    3. <input type="radio" name="honey" value="yat">мѣдъ<Br>
                    <input type="radio" name="honey" value="nyat">медъ<Br>
                    <Br>
                    4. <input type="radio" name="note" value="yat">замѣтка<Br>
                    <input type="radio" name="note" value="nyat">заметка<Br>
                    <Br>
                    5. <input type="radio" name="log" value="yat">полѣно<Br>
                    <input type="radio" name="log" value="nyat">полено<Br>
                    <Br>
                    6. <input type="radio" name="dream" value="yat">мѣчта<Br>
                    <input type="radio" name="dream" value="nyat">мечта<Br>
                    <Br>
                    7. <input type="radio" name="throw" value="yat">мѣтать<Br>
                    <input type="radio" name="throw" value="nyat">метать<Br>
                    <Br>
                    8. <input type="radio" name="lion" value="yat">лѣвъ<Br>
                    <input type="radio" name="lion" value="nyat">левъ<Br>
                    <Br>
                    9. <input type="radio" name="ban" value="yat">запрѣтъ<Br>
                    <input type="radio" name="ban" value="nyat">запретъ<Br>
                    <Br>
                    10. <input type="radio" name="family" value="yat">сѣмья<Br>
                    <input type="radio" name="family" value="nyat">семья<Br>
                    <Br>
                    <input type="submit" value="Отправить ответ">
                    <Br>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </main>
  </body>
